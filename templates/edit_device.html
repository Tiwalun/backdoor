 <h4>{{ device.name }}</h4>
<table class="table table-hover table_general">
    <tr>
        <td>ID</td>
        <td>{{ device.id }}</td>
    </tr>
    <tr>
        <td>Name</td>
        <td>
            <form class="change_device_name" action="{{ url_for('change_device_name') }}" method=post>
                <div class="input-group">
                    <input type="text" name="change_device_name" class="form-control" title="device owner" value="{{ device.name }}" readonly />
                    <span class="input-group-btn">
                        <button class="btn btn-default button_change_device_name" type="submit">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true">
                            </span>
                        </button>
                    </span>
                </div>
                <input type="text" name="change_device_id" class="invisible" title="" value="{{ device.id }}" />
            </form>
        </td>
    </tr>
    <tr>
        <td>Pubkey</td>
        <td>
            <form class="change_device_pubkey" action="{{ url_for('change_device_pubkey') }}" method=post>
                <div class="input-group">
                    <input type="text" name="change_device_pubkey" class="form-control" title="device owner" value="{{ device.pubkey }}" readonly />
                    <span class="input-group-btn">
                        <button class="btn btn-default button_change_device_pubkey" type="submit">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true">
                            </span>
                        </button>
                    </span>
                </div>
                <input type="text" name="change_device_id" class="invisible" title="" value="{{ device.id }}" />
            </form>
        </td>
    </tr>
    <tr>
        <td>Tokens</td>
        <td>
            {%  for token in device.tokens %}
                <form style="float: left; margin-right: 10px" action="{{ url_for('remove_link_token_to_device') }}" method="POST">
                    <div class="btn-group" role="group" aria-label="..." style="float: left">
                        <button type="button" class="btn btn-default" onclick="window.location.href='{{ url_for('tokens', id=token.id) }}'">{{ token.id }}</button>
                        <button type="submit" class="btn btn-default"><span class="glyphicon-minus"></span></button>
                    </div>
                <input type="text" name="remove_link_token_to_device_device_id" class="invisible" value="{{ device.id }}">
                <input type="text" name="remove_link_token_to_device_token_id" class="invisible" value="{{ token.id }}">
                </form>
            {% endfor %}
        </td>
    </tr>
    <tr>
        <td>Creation Date</td>
        <td>{{ device.creation_date }}</td>
    </tr>
    <tr>
        <td colspan="2">
            <form class="remove_form" action="{{ url_for('remove_device') }}" method=post>
                <input type="submit" class="btn btn-default btn-danger" value="Remove" />
                <input name="device_id" class="invisible" value="{{ device.id }}" title="device id"/>
            </form>
        </td>
    </tr>
</table>
<script type="text/javascript">

    init_edit_field('.button_change_token_expiry_date');

    remove_init();

    flashed_init();

    user_typeahead();
    device_typeahead();
</script>
