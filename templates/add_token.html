<form action="{{ url_for('add_token') }}" method=post>
    <table class="table table-striped">
        <thead>
        <tr>
            <td class="col-lg-1">ID</td>
            <td class="col-lg-3">Owner</td>
            <td class="col-lg-3">Creation Date</td>
            <td class="col-lg-3">Expiry Date</td>
            <td class="col-lg-2">Create?</td>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td>ID</td>
                <td>
                    <span class="user_typeahead">
                        <input type="text" name="add_token_owner" class="typeahead form-control user_typeahead_name" title="Token owner" value="{{ previous['token_owner_name'] }}" />
                        <input type="text" name="add_token_owner_id" class="invisible user_typeahead_id" title="" value="{{ previous['token_owner_id'] }}" />
                    </span>
                </td>
                <td>{{ date }}</td>
                <td><input type="text" name="add_token_expiry_date" class="form-control" title="Token expiry date" value="{{ previous['token_expiry_date'] }}" /></td>
                <td><input type="submit" class="btn btn-success" value="Create" /></td>
            </tr>
        </tbody>
    </table>
</form>
