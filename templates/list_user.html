{% extends "layout.html" %}
{% block body %}
    <form action="{{ url_for('add_user') }}" method=get class=add-entry>
        <dl>
            <input type=text size=30 name=shared_secret value={{ secret }}>
            <dt>Title:
            <dd><input type=text size=30 name=title>
            <dt>Text:
            <dd><textarea name=text rows=5 cols=40></textarea>
            <dd><input type=submit value=Share>
        </dl>
    </form>
    <ul class=entries>
        {% for entry in data %}
            <li><h2>{{ entry.name }}</h2>{{ entry.text|safe }}
                {% else %}
            <li><em>Unbelievable. No entries here so far</em>
        {% endfor %}
    </ul>
{% endblock %}
