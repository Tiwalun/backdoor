<form action="{{ url_for('add_device') }}" method=post>
    <table class="table table-striped">
        <thead>
        <tr>
            <td class="col-lg-1">ID</td>
            <td class="col-lg-3">Name</td>
            <td class="col-lg-5">Pubkey</td>
            <td class="col-lg-1">Creation Date</td>
            <td class="col-lg-1">Create?</td>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td>ID</td>
                <td><input type="text" name="add_device_name" class="form-control" title="device name" value="{{ previous['device_name'] }}" /></td>
                <td><input type="text" name="add_device_pubkey" class="form-control" title="device pubkey" value="{{ previous['device_pubkey'] }}" /></td>
                <td>{{ date }}</td>
                <td><input type="submit" class="btn btn-default" value="Create" /></td>
            </tr>
        </tbody>
    </table>
</form>
