<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Yatekii">

    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}">

    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='sites.css') }}">

    <script src="{{ url_for('static', filename='jquery-1.11.2.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='typeahead.bundle.js') }}"></script>
    <script src="{{ url_for('static', filename='backdoor.js') }}"></script>

    <title>Backdoor</title>
</head>
<body>

<!-- NAVIGATION -->

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
	    <a class="navbar-brand" href="{{ url_for('home') }}">Backdoor</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Help</a></li>
            </ul>
            <form class="navbar-form navbar-right">
                <input class="form-control" placeholder="Search..." type="text">
            </form>
        </div>
    </div>
</nav>

<!-- CONTENT -->

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-1 sidebar">
            <ul class="nav nav-sidebar">
                <li {% if active == 'overview' %} class="active" {% endif %}><a href="{{ url_for('overview') }}">Overview</a></li>
                <li {% if active == 'list_users' %} class="active" {% endif %}><a href="{{ url_for('list_users') }}">Users</a></li>
                <li {% if active == 'list_tokens' %} class="active" {% endif %}><a href="{{ url_for('list_tokens') }}">Tokens</a></li>
                <li {% if active == 'list_devices' %} class="active" {% endif %}><a href="{{ url_for('list_devices') }}">Devices</a></li>
                <li {% if active == 'list_sounds' %} class="active" {% endif %}><a href="{{ url_for('list_sounds') }}">Sounds</a></li>
                <li {% if active == 'logs' %} class="active" {% endif %}><a href="{{ url_for('logs') }}">Logs</a></li>
            </ul>
        </div>
        <div class="col-lg-11 main">
            {% for category, message in get_flashed_messages(with_categories=true) %}
                <div class="alert alert-{{ category }} col-lg-12" role="alert"><strong>{{ message }}</strong></div>
            {% endfor %}
            {% block body %}{% endblock %}
        </div>
    </div>

    <!-- FOOTER -->

    <hr />
    <footer>
        <p>© Bastli™ 2015</p>
    </footer>

</div>
<!-- Bootstrap core JavaScript
================================================== -->


</body>
