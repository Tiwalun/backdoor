<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Yatekii">

    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}">

    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='sites.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">

    <script src="{{ url_for('static', filename='jquery-1.11.2.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='typeahead.min.js') }}"></script>

    <title>Backdoor</title>
</head>
<body>

<!-- NAVIGATION -->

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
	    <a class="navbar-brand" href="{{ url_for('home') }}">Backdoor</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Help</a></li>
            </ul>
            <form class="navbar-form navbar-right">
                <input class="form-control" placeholder="Search..." type="text">
            </form>
        </div>
    </div>
</nav>

<!-- CONTENT -->

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
		    <li {{ active['overview'] }}><a href="{{ url_for('overview') }}">Overview<span class="sr-only">(current)</span></a></li>
		    <li {{ active['users'] }}><a href="{{ url_for('list_users') }}">Users</a></li>
		    <li {{ active['tokens'] }}><a href="{{ url_for('list_tokens') }}">Tokens</a></li>
		    <li {{ active['logs'] }}><a href="{{ url_for('logs') }}">Logs</a></li>
            </ul>
        </div>
        <div class="col-sm-9 main">

		{% for message in get_flashed_messages() %}
		    <div class="flash">{{ message }}</div>
		      {% endfor %}
		        {% block body %}{% endblock %}
        </div>
    </div>

    <!-- FOOTER -->

    <hr>
    <footer>
        <p>© Bastli™ 2014</p>
    </footer>

</div>
<!-- Bootstrap core JavaScript
================================================== -->


</body>
