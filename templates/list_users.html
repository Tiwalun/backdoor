{% extends "layout.html" %}
{% block body %}
    <h4>Add new user</h4>
    {% include 'add_user.html' %}
    <h4>Existing users</h4>
    <table class=entries>
        {% for user in users %}
            <tr><td>{{ user.name }}</td><td>{{ user.level }}</td><td><a href="/remove_user?id={{ user.id }}">Remove</a></td></tr>
                {% else %}
            <tr>Unbelievable. No users here so far</tr>
        {% endfor %}
    </table>
{% endblock %}
