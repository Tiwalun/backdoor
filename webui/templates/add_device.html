<form action="{{ url_for('device.add') }}" method=post>
    <h4>New Device</h4>
    <table class="table table-hover table_general">
        <tr>
            <td>ID</td>
            <td>{{ device.id }}</td>
        </tr>
        <tr>
            <td>Name</td>
            <td>
                <input type="text" name="add_device_name" class="form-control" title="device name" value="{{ previous['device_name'] }}" />
            </td>
        </tr>
        <tr>
            <td>Pubkey</td>
            <td>
                <input type="text" name="add_device_pubkey" class="form-control" title="device pubkey" value="{{ previous['device_pubkey'] }}" />
            </td>
        </tr>
        <tr>
            <td>Creation Date</td>
            <td>{{ date }}</td>
        </tr>
        <tr>
            <td>Create</td>
            <td>
                <input type="submit" class="form-control btn btn-success" value="Create" />
            </td>
        </tr>
    </table>
    <script type="text/javascript">

        init_edit_field('.button_change_token_expiry_date');

        remove_init();

        flashed_init();

        user_typeahead();
        device_typeahead();
    </script>
</form>
